<html>
<head>
    <title>Test Toast</title>
</head>

<body>
<button id="showToast">showToast</button>
<button id="openActivity">openActivity</button>
</body>

<script>
    let takeNativeAction = function(action,params) {
        window.zchan.takeNativeAction(JSON.stringify({
            action: action,
            params: params
        }));
    };

</script>

<script>
let showToast = document.getElementById('showToast');
showToast.addEventListener('click', function() {
    console.log('showToast');
    takeNativeAction('showToast', {
        message: 'Hello World'
    });
});

let openActivity = document.getElementById('openActivity');
openActivity.addEventListener('click', function() {
    console.log('openActivity');
    takeNativeAction('openActivity', {
        target: 'com.java.container.ContainerActivity',
    });
});

</script>
</html>
